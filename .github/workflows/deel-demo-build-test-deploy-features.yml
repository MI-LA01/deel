name: deel-demo-build-test-deploy-feature

on:
  push:
    branches: ['feature/**']

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Environment variables available to all jobs and steps in this workflow
    #  GKE_EMAIL: ${{ secrets.GKE_EMAIL }} 
    #  GKE_KEY: ${{ secrets.GKE_KEY }}
    env:
      CHART_VERSION: "0.1.1"
      GITHUB_SHA: ${{ github.sha }} 
      GITHUB_REF: ${{ github.ref }} 
      IMAGE: deel-app
      REGISTRY_HOSTNAME: gcr.io/deel-cloud-demo
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
        
    - uses: google-github-actions/setup-gcloud@v0.6.0
      with:
        service_account_key: ${{ secrets.ARTIFACTORY_GCLOUD }} 

    - name: Version
      id: version
      uses: codacy/git-version@2.5.4

    # - name: Get Version 
    #   run: |
    #       echo ${{ steps.version.outputs.version }}

    # Configure docker to use the gcloud command-line tool as a credential helper
    - name: Artifactory authentication 
      run: |
        # Set up docker to authenticate and helm repo as well
        # via gcloud command-line tool.
        gcloud auth configure-docker
        gcloud auth print-access-token | helm registry login -u oauth2accesstoken --password-stdin https://europe-west3-docker.pkg.dev/deel-cloud-demo/deel-helm-repo

    - name: Docker test (deel-api testing). (DinD)
      run: DOCKER_BUILDKIT=1 docker build --target tester -t "$REGISTRY_HOSTNAME"/"$IMAGE":"${{ steps.version.outputs.version }}" .

    - name: Docker build (service container). (DinD)
      run: DOCKER_BUILDKIT=1 docker build --target service -t "$REGISTRY_HOSTNAME"/"$IMAGE":"${{ steps.version.outputs.version }}" .

    # Push the Docker image to Google Container Registry
    - name: Docker Publish
      run: |
        export TAG=`echo $GITHUB_REF | awk -F/ '{print $NF}'`
        echo "$REGISTRY_HOSTNAME"/"$IMAGE":"${{ steps.version.outputs.version }}"
        
        docker push "$REGISTRY_HOSTNAME"/"$IMAGE":"${{ steps.version.outputs.version }}"

    - name: Update Helm/Chart.yaml
      uses: fjogeleit/yaml-update-action@main
      with:
        valueFile: 'chart/Chart.yaml'
        changes: |
          {
            "appVersion": "${{ steps.version.outputs.version }}",
            "version": "${{ env.CHART_VERSION }}"
          }
        commitChange: false
        updateFile: true

    - name: Update Helm/Values.yaml 
      uses: fjogeleit/yaml-update-action@main
      with:
        valueFile: 'chart/values.yaml'
        changes: |
          {
            "image.tag": "${{ steps.version.outputs.version }}",
            "ingress.hosts[0].host": "${{ env.GITHUB_SHA }}-deel.grt.soy",
            "ingress.tls[0].hosts[0]": "${{ env.GITHUB_SHA }}-deel.grt.soy"
          }
        commitChange: false
        updateFile: true
  
    - name: Show Chart.yaml update
      run: cat chart/Chart.yaml

    - name: Show Values.yaml update
      run: cat chart/values.yaml

    - name: Helm chart package
      run: helm package ./chart

    - name: Helm publish
      run: HELM_EXPERIMENTAL_OCI=1 helm push ./deel-app-${{ env.CHART_VERSION }}.tgz oci://europe-west3-docker.pkg.dev/deel-cloud-demo/deel-helm-repo    


